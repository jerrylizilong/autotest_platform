{% extends "base.html" %}

{% block title %}UI自动化 测试平台 - edit test suites{% endblock %}

{% block head %}
<meta name="viewport" content="width=device-width" />
    <script src="../static/jquery-1.12.4.js"></script>
    <script src="../static/scripts/util/init.js"></script>
    <script src="../static/scripts/util/util.js"></script>
    <script src="../static/scripts/core/test_suite.js"></script>

    <script src="../static/bootstrap-3.3.7-dist/dist/js/bootstrap.js"></script>
    <link href="../static/bootstrap-3.3.7-dist/dist/css/bootstrap.css" rel="stylesheet" />

    <script src="../static/bootstrap-table-develop/dist/bootstrap-table.js"></script>
    <link href="../static/bootstrap-table-develop/dist/bootstrap-table.css" rel="stylesheet" />
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script>window.onload =function(){document.getElementById('btn_reset').click();}</script>

{% endblock %}
{% block content %}
    <div class="panel-body" style="padding-bottom:0px;" >
        <h1 style="text-align:center">修改测试用例集</h1>
        <form class="form-horizontal" id="new_test_suite" action="/edit_test_suite" method="post">
            <div class="form-group">
		        <label for="id" class="col-sm-2 control-label">用例集ID</label>
                <div class="col-sm-10">
                             <input type="text" class="form-control readonly" id="id" name="id" readonly="readonly">
                </div>
            </div>

            <div class="form-group">
		        <label for="name" class="col-sm-2 control-label">执行类型</label>
                <div class="col-sm-10">
                    <select class="form-control required" name="run_type" id="run_type" onchange="selectOnchang(this);">

                         <option value="Android">Android</option>
                         <option value="iOS">iOS</option>
                         <option value="Chrome">Chrome</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control required" id="name" name="name" maxlength="50"
                           placeholder="请输入用例集名称">
                </div>
            </div>
		    <div class="form-group">
                <label for="description" class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                        <input type="longtext" class="form-control" id="description" name="description" maxlength="100"
                               placeholder="请输入描述">
                    </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submitButton" class="btn btn-default" onclick="submitAddForm()">保存</button>
                    <button id="btn_add" type="button" class="btn btn-default" onclick="window.location.href=('/test_suites')">返回</button>
                    <button id="btn_reset" type="button" class="btn btn-default" onclick="return get_edit_info({{id}})">重置</button>
                    </div>
            </div>

<style>
.error{
	color:red;
}
</style>
        </form>
    </div>
{% endblock %}
