{% extends "base.html" %}

{% block title %}UI自动化 测试平台 - general_test_batch{% endblock %}

{% block head %}
<meta name="viewport" content="width=device-width" />
    <script src="../static/jquery-1.12.4.js"></script>
    <script src="../static/scripts/util/init.js"></script>
    <script src="../static/scripts/util/util.js"></script>
    <script src="../static/scripts/core/test_batch2.js"></script>

    <script src="../static/bootstrap-3.3.7-dist/dist/js/bootstrap.js"></script>
    <link href="../static/bootstrap-3.3.7-dist/dist/css/bootstrap.css" rel="stylesheet" />

    <script src="../static/bootstrap-table-develop/dist/bootstrap-table.js"></script>
    <link href="../static/bootstrap-table-develop/dist/bootstrap-table.css" rel="stylesheet" />
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script>window.onload =function(){
            document.getElementById('btn_reset').click();
            <!--document.getElementById('btn_query').click();-->
            <!--document.getElementsByName('refresh')[0].click();-->
            }</script>

    {% for jsfile_name in script_list %}
        <script src="{{ host }}/{{ jsfile_name }}.js"></script>
    {% endfor %}

{% endblock %}
{% block content %}
    <div class="panel-body" style="padding-bottom:0px;" >

                <h1 style="text-align:center">查看测试结果</h1>
        <form class="form-horizontal" id="test_case_detail" action="/edit_test_case" method="post">
            <div class="form-group">
		        <label for="id" class="col-sm-2 control-label">用例ID</label>
                <div class="col-sm-2">
                             <input type="text" class="form-control readonly" id="id" name="id" readonly="readonly">
                </div>
            <!--</div>-->
                        <!--<div class="form-group">-->
		        <label for="module" class="col-sm-2 control-label">所属模块</label>
                <div class="col-sm-2">
                     <input type="text" class="form-control readonly" id="module" name="module" readonly="readonly">
                </div>
            <!--</div>-->
                  <!--<div class="form-group">-->
		        <label for="name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-2">
                     <input type="text" class="form-control readonly" id="name" name="name" readonly="readonly">
                </div>
            <!--</div>-->
                        <!--<div class="form-group">-->
		        <label for="description" class="col-sm-2 control-label">描述</label>
                <div class="col-sm-2">
                     <input type="text" class="form-control readonly" id="description" name="description" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
		        <label for="steps" class="col-sm-2 control-label">步骤</label>
                <div class="col-sm-10">
                     <input type="text" class="form-control readonly" id="steps" name="steps" readonly="readonly">
                </div>
            </div>
        </form>
    </div>

            <div class="panel-body" style="padding-bottom:10px;" >
            <div class="panel panel-default">
            <!--<div class="panel-heading">查询条件</div>-->
            <div class="panel-body">
                <form id="formSearch1" class="form-horizontal">
                     <div class="panel-heading">查询条件</div>
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="selectStatus">执行状态</label>
                        <div class="col-sm-1">
                        <select class="form-control" onchange="selectOnchang(this)" id="selectStatus">
                            <option value="">-请选择-</option>
                            <option value="0">0-待执行</option>
                            <option value="1">1-执行成功</option>
                            <option value="2">2-执行失败</option>
                            <option value="3">3-无法执行</option>
                            </select>
                        </div>
                        <label class="control-label col-sm-1" for="casename">名称</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="casename" size="20">
                        </div>
                        <label class="control-label col-sm-1" for="ipList" id ="ipListLabel">设备列表</label>
                        <div class="col-sm-2">
                        <select class="form-control required"  multiple name="ipList" id="ipList">

                        </select>
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary" onclick="return searchTestBatch2({{id}})">查询</button>
                             <button id="btn_reset" type="button" class="btn btn-default" onclick="return initPage({{id}})">刷新</button>
                            <button id="btn_edit" type="button" class="btn btn-default" onclick="window.location.href=('/edit_test_case?id='+{{id}})">编辑</button>
                            <button id="btn_run_test" type="button" class="btn btn-default" onclick="run_test_case({{id}})">重跑</button>
                            <button id="btn_runIp_test" type="button" class="btn btn-default" onclick="run_test_case_Ip({{id}})">指定设备重跑</button>
                        </div>
                    </div>
                </form>
                <div>
                    {{ myechart|safe }}
                </div>
                        <!--</form>-->
        <table id="tb_test_batch2"></table>
            </div>
        </div>
            </div>
           </div>
            </div>
</div>
<style>
.error{
	color:red;
}
</style>

    </div>
{% endblock %}
